<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Editar Professor</h1>

    <form onsubmit="editarProfessor(event)">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required /> <br />

        <label for="titulacao">Role: </label>
        <input type="text" id="role" name="role" required /> <br />

        <label for="img">Imagem: </label>
        <input type="text" id="img" name="img" required /> <br />

        <button type="submit">ATUALIZAR</button>
    </form>

    <script>

        let params = new URLSearchParams(document.location.search.substring(1))
        let id = params.get("id")

        //console.log(id)

        function getProfessor() {
            fetch(`http://localhost:3000/teachers/retrive/${id}`)
                .then(response => response.json())
                .then(json => {
                    document.getElementById("name").value = json.name
                    document.getElementById("role").value = json.role
                    document.getElementById("img").value = json.img
                })
                .catch(error => console.log(error))
        }

        getProfessor()

        async function editarProfessor(event) {
            event.preventDefault()
            const name = document.getElementById("name").value = json.name
            const role = document.getElementById("role").value = json.role
            const img = document.getElementById("img").value = json.img

            const teacherMod = { name, role, img }
            fetch(
                `http://localhost:3000/teachers/edit/${id}`,
                {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(teacherMod)
                }
            )
                .then(response => response.json())
                .then(json => console.log(json))
                .catch(err => console.log(err))
        }

    </script>
</body>

</html>
