<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 18px;
            float: left;
            background-color: #282A35;
            padding: 16px;
        }
        li:hover {
            background-color: #04aa6d;
        }
    </style>
</head>
<body>
    <ul>
        <li>UM</li>
        <li>DOIS</li>
        <li>TRES</li>
        <li>QUATRO</li>
        <li>CINCO</li>
    </ul>
</body>
</html>
