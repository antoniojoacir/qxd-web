<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../assents/js/authGuard.js"></script>
	<script src="../assents/js/adminGuard.js"></script>

	<script src="../assents/js/navbar.js"></script>

	<link rel="stylesheet" href="../assents/css/style.css">
	<title>Inserir Novo Veículo</title>
</head>

<body>
	<header>
		<h1>Inserir Novo Veículo</h1>
	</header>

	<nav id="nav-bar"></nav>

	<main class="form-container">
		<form id="insert-form">
			<h2>Preencha os dados do novo carro</h2>

			<div class="form-group">
				<label for="name">Nome do Modelo</label>
				<input type="text" id="name" required>
			</div>

			<div class="form-group">
				<label for="price">Preço (ex: R$ 123.456,00)</label>
				<input type="text" id="price" required>
			</div>

			<div class="form-group">
				<label for="img">URL da Imagem</label>
				<input type="url" id="img" required>
			</div>

			<div class="form-group">
				<label for="desc">Descrição</label>
				<textarea id="desc" rows="4" required></textarea>
			</div>

			<button type="submit">Adicionar Carro</button>
			<p id="feedback-message"></p>
		</form>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="../assents/js/create.js"></script>
	<script src="../assents/js/toggleTheme.js"></script>
</body>

</html>
