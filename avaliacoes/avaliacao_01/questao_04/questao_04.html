<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        
        .content {
            max-width: 600px;
            margin-bottom: 2000px;
        }

       
        .notification-card {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            justify-content: flex-end;
        }

        .close-btn {
            background: transparent;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            margin: 0;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="notification-card">
        <div class="card-header">
            <button class="close-btn" onclick="document.getElementById('notification').style.display='none'">X</button>
        </div>
        <div class="card-content">
            <h3>Novidade!</h3>
            <p>Confira nossos novos produtos.</p>
        </div>
    </div>
</body>

</html>
